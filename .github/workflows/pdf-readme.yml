name: Gerar PDF do README (SEM IMAGENS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Instalar Pandoc + LaTeX
        run: |
          sudo apt update
          sudo apt install -y \
            pandoc \
            texlive \
            texlive-latex-extra \
            texlive-xetex

      - name: ğŸ“ Criar pasta PDF
        run: mkdir -p pdf-output

      - name: ğŸ“ Gerar PDF do README (ignorar imagens)
        run: |
          pandoc README.md \
            --from markdown \
            --pdf-engine=xelatex \
            --lua-filter=.github/workflows/ignore-images.lua \
            --metadata=title:"Monitoramento Node â€“ Raquel" \
            --metadata=author:"Raquel G. de Souza" \
            -o pdf-output/README.pdf

      - name: ğŸ“¤ Publicar PDF como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: pdf-output/README.pdf
