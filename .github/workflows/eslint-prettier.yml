name: Lint & Prettier

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependÃªncias
        run: npm install

      - name: Instalar ESLint + Prettier
        run: npm install -D eslint prettier eslint-config-prettier eslint-plugin-import

      - name: Rodar ESLint
        run: npx eslint . --ext .js

      - name: Rodar Prettier
        run: npx prettier --check .
